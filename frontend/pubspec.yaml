environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.0
  socket_io_client: ^2.0.0
  file_picker: ^8.0.0
  shared_preferences: ^2.2.2
  web: ^0.5.1
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
